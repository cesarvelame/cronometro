<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Contador 24 Segundos</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<script>
    
    var CCOUNT = 24;
    
    var t, count;
    
    function cddisplay() {
        // displays time in span
        document.getElementById('timespan').innerHTML = count;
    };
    
    function countdown() {
        // starts countdown
        cddisplay();
        if (count == 0) {
            // time is up
        } else {
            count--;
            t = setTimeout("countdown()", 1000);
        }
    };
    
    function cdpause() {
        // pauses countdown
        clearTimeout(t);
    };
    
    function cdreset() {
        // resets countdown
        cdpause();
        count = CCOUNT;
        cddisplay();
    };
    
</script>

<script language="javascript">
function playIt()
{
   document.getElementById("forEmbed").innerHTML="<embed src='buzina.wav' autostart=true loop=false volume=100 hidden=true>";
   return true;
}
</script>

<script type='text/javascript'>
	document.onkeydown = function(e){
	var keychar;

	// Internet Explorer
	try {
	keychar = String.fromCharCode(event.keyCode);
	e = event;
	}

	// Firefox, Opera, Chrome, etc...
	catch(err) {
	keychar = String.fromCharCode(e.keyCode);
	}

	if (e.ctrlKey && keychar == 'R') {
		cdreset()
	return false;
}
	if (e.ctrlKey && keychar == 'I') {
		countdown()
	return false;
}
	if (e.ctrlKey && keychar == 'P') {
		cdpause()
	return false;
}
	if (e.ctrlKey && keychar == 'B') {
		playIt()
	return false;
}
}
</script>

<body onload="cdreset()">
<div id="contador">
<span id="timespan"></span>
</div>
<div id="controles">
<input type="button" value="Iniciar (CTRL+I)" onclick="countdown()" class="scoreButton">
<input type="button" value="Parar (CTRL+P)" onclick="cdpause()" class="scoreButton">
<input type="button" value="Reiniciar (CTRL+R)" onclick="cdreset()" class="scoreButton">
<button type="button" onclick="playIt()" class="scoreButton">Buzina (CTRL+B)</button>
<div id="forEmbed">
</div>
</div>
</body>
</html>
